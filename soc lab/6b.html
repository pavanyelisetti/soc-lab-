<html>
<head>
<style>
h3.none{ border-style:none;}
h3.dotted{border-style:dotted;}
h3.hi{border-style:dashed;}
h3.hello{border-style:double;}
h3.hey{border-style:groove;}
h3.hmm{border-style:ridge;}
h3.mm{border-style:inset;}
h3.sd{border-style:outset;}
h3.gd{border-style:hidden;}
</style>
</head>
<body>
<h3 class="none">no border</h3>
<h3 class="dotted">dotted border</h3>
<h3 class="hi">dashed border</h3>
<h3 class="hello">double border</h3>
<h3 class="hey">groove border</h3>
<h3 class="hmm">ridge border</h3>
<h3 class="mm">inset border</h3>
<h3 class="sd">outset border</h3>
<h3 class="gd">hidden border</h3>
</body>
</html>
